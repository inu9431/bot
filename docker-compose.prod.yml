# AWS RDS + EC2 배포용 설정
services:
  web:
    # 핵심 수정: build 대신 image를 사용합니다.
    image: ${DOCKER_USERNAME}/qnabot:latest
    # command는 기존과 동일하게 유지 (config.wsgi는 동기 방식, 나중에 LLM 최적화 시 asgi로 변경 가능)
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 3 --timeout 120 --access-logfile - --error-logfile -
    ports:
      - "8001:8000"
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  bot:
    image: ${DOCKER_USERNAME}/qnabot:latest
    command: python bot.py
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

  worker:
    image: ${DOCKER_USERNAME}/qnabot:latest
    command: python manage.py qcluster
    env_file: .env
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-5432}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    depends_on:
      web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge