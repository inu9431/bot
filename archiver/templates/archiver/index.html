<!DOCTYPE html>
<html>
<head>
    <title>Q&A Archiver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>🎓 조교 업무 Q&A 아카이브</h1>
    <hr>
    <div class="list-group mt-4">
        {% for log in logs %}
            <div class="list-group-item mb-3 p-4 shadow-sm">
                <h4 class="text-primary">{{ log.title }}</h4>
                <p><strong>질문:</strong> {{ log.question_text }}</p>
                <div class="bg-light p-3 border rounded">
                    <strong>🤖 AI 답변:</strong>
                    <div style="white-space: pre-wrap;">{{ log.ai_answer }}</div>
                </div>
                <small class="text-muted">{{ log.created_at }} | 카테고리: {{ log.category }}</small>
            </div>
        {% empty %}
            <p>아직 저장된 질문이 없습니다. 디스코드에서 !분석 명령어를 사용해 보세요!</p>
        {% endfor %}
    </div>
</body>
</html>
