version: '3.8'

services:
  db:
    image: postgres:15
    env_file: .env
    environment:
      - POSTGRES_USER=mac11
      - POSTGRES_PASSWORD=Murter!67
      - POSTGRES_DB=bot_db
    # DB 데이터를 로컬에 보관 (컨테이너 지워도 로컬에 보관)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8001:8000"
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    # 로컬에서 작업할떄 코드가 바로 반영되도록 볼륨 연결
    volumes:
      - .:/app
  
  bot:
    build: .
    command: python bot.py
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
      web:
        condition: service_started
    volumes:
      - .:/app

volumes:
  postgres_data:
