name: Django CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. CI Îã®Í≥Ñ: ÏΩîÎìú ÌíàÏßà Í≤ÄÏÇ¨ Î∞è ÌÖåÏä§Ìä∏
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Run isort (Import Sort Check)
        run: uvx isort . --check-only --diff

      - name: Run Black (Format Check)
        run: uvx black . --check --diff

      - name: Setup PostgreSQL extensions for Test
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          PGPASSWORD=test_password psql -h localhost -U test_user -d test_db -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"

      - name: Create .env file for Test
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_BOARD_URL: ${{ secrets.NOTION_BOARD_URL }}
        run: |
          cat << EOF > .env
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci
          DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
          GEMINI_API_KEY=${GEMINI_API_KEY}
          NOTION_TOKEN=${NOTION_TOKEN}
          NOTION_DB_ID=${NOTION_DB_ID}
          NOTION_BOARD_URL=${NOTION_BOARD_URL}
          DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_db
          EOF

      - name: Run tests
        run: uv run pytest -v

  # 2. CD Îã®Í≥Ñ: ÎèÑÏª§ ÌóàÎ∏å ÎπåÎìú Î∞è EC2 Î∞∞Ìè¨
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/qnabot:latest
            ${{ secrets.DOCKER_USERNAME }}/qnabot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_BOARD_URL: ${{ secrets.NOTION_BOARD_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,SECRET_KEY,ALLOWED_HOSTS,DISCORD_BOT_TOKEN,GEMINI_API_KEY,NOTION_TOKEN,NOTION_DB_ID,NOTION_BOARD_URL,DB_HOST,DB_NAME,DB_USER,DB_PASSWORD
          script: |
            set -e
            cd /home/ubuntu/bot
            
            git fetch origin main
            git reset --hard origin/main
            
            # Ïã§ÏÑúÎ≤Ñ .env ÏÉùÏÑ± (ÌôòÍ≤ΩÎ≥ÄÏàò ÏÇ¨Ïö©)
            cat << EOF > .env
            DEBUG=False
            SECRET_KEY=${SECRET_KEY}
            ALLOWED_HOSTS=${ALLOWED_HOSTS}
            DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
            GEMINI_API_KEY=${GEMINI_API_KEY}
            NOTION_TOKEN=${NOTION_TOKEN}
            NOTION_DB_ID=${NOTION_DB_ID}
            NOTION_BOARD_URL=${NOTION_BOARD_URL}
            
            # RDS Ïó∞Í≤∞ Ï†ïÎ≥¥
            DB_HOST=${DB_HOST}
            DB_PORT=5432
            DB_NAME=${DB_NAME}
            DB_USER=${DB_USER}
            DB_PASSWORD=${DB_PASSWORD}
            DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}
            EOF

            # Docker Hub Î°úÍ∑∏Ïù∏
            sudo docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
            
            # DOCKER_USERNAME ÌôòÍ≤ΩÎ≥ÄÏàò ÏÑ§Ï†ï (docker-compose.prod.ymlÏóêÏÑú ÏÇ¨Ïö©)
            export DOCKER_USERNAME=${DOCKER_USERNAME}
            
            # ÏµúÏã† Ïù¥ÎØ∏ÏßÄ Í∞ïÏ†ú pull
            sudo -E docker compose -f docker-compose.prod.yml pull --ignore-buildable
            
            # Ïª®ÌÖåÏù¥ÎÑà Í∞ïÏ†ú Ïû¨ÏÉùÏÑ± (ÏÉà Ïù¥ÎØ∏ÏßÄÎ°ú ÍµêÏ≤¥)
            sudo -E docker compose -f docker-compose.prod.yml up -d --force-recreate --no-build
            
            # migrateÎäî Î™®Îç∏ Î≥ÄÍ≤Ω ÏãúÏóêÎßå ÏàòÎèôÏúºÎ°ú Ïã§Ìñâ
            # sudo docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput
            
            # ÏÇ¨Ïö©ÌïòÏßÄ ÏïäÎäî Ïù¥ÎØ∏ÏßÄ Ï†ïÎ¶¨
            sudo docker image prune -f
            
            echo "üéâ Î∞∞Ìè¨ ÏôÑÎ£å!"