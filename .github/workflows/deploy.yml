name: Django CI/CD

on: 
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # CI: í…ŒìŠ¤íŠ¸ ë° ë¦°íŠ¸ ê²€ì‚¬
  build-and-test:
    runs-on: ubuntu-latest
    
    # PostgreSQL ì„œë¹„ìŠ¤ ì¶”ê°€
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Python í™˜ê²½ ì„¸íŒ… ë° uv ì„¤ì¹˜
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"
      
      - name: Install dependencies
        run: |
          uv sync
      
      # isort ì„í¬íŠ¸ ìˆœì„œ ê²€ì‚¬
      - name: Run isort (Import Sort Check)
        run: |
          uvx isort . --check-only --diff
      # black ìœ¼ë¡œ ì½”ë“œí¬ë§· ê²€ì‚¬
      - name: Run Black (Format Check)
        run: |
          uvx black . --check --diff
      # í…ŒìŠ¤íŠ¸ìš© .env íŒŒì¼ ìƒì„±
      - name: Create .env file for Test
        run: |
          cat << EOF > .env
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci
          DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID=${{ secrets.NOTION_DB_ID }}
          NOTION_BOARD_URL=${{ secrets.NOTION_BOARD_URL }}
          DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_db
          EOF
      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Setup PostgreSQL extensions
        run: |
          PGPASSWORD=test_password psql -h localhost -U test_user -d postgres -c "ALTER USER test_user WITH SUPERUSER;"
          
          PGPASSWORD=test_password psql -h localhost -U test_user -d test_db -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"
        continue-on-error: true

      - name: Run tests
        run: uv run pytest 
          
 
  # CD: ë°°í¬ (main ë¸Œëœì¹˜ì— pushë  ë•Œë§Œ)
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          script: |
            set -e  # ì—ëŸ¬ ë°œìƒ ì‹œ ì¦‰ì‹œ ì¤‘ë‹¨
            
            echo "ğŸš€ Starting deployment..."
            
            # í”„ë¡œì íŠ¸ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /home/ubuntu/bot
            
            # ìµœì‹  ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
            echo "ğŸ“¥ Pulling latest code..."
            git pull origin main
            
            # .env íŒŒì¼ ìƒì„± (ê¸°ì¡´ íŒŒì¼ ë°±ì—…)
            echo "ğŸ“ Creating .env file..."
            if [ -f .env ]; then
              cp .env .env.backup
            fi
            
            cat << EOF > .env
            DEBUG=False
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}
            NOTION_DB_ID=${{ secrets.NOTION_DB_ID }}
            NOTION_BOARD_URL=${{ secrets.NOTION_BOARD_URL }}
            
            # RDS ì—°ê²° ì •ë³´
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=5432
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DATABASE_URL=postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}
            EOF
            
            # Docker Composeë¡œ ë¹Œë“œ ë° ë°°í¬
            echo "ğŸ³ Building and starting containers..."
            sudo docker-compose -f docker-compose.prod.yml up -d --build
            
            # ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
            echo "ğŸ”„ Running migrations..."
            sudo docker-compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput
            
            # ì •ì  íŒŒì¼ ìˆ˜ì§‘ (í•„ìš”í•œ ê²½ìš°)
            echo "ğŸ“¦ Collecting static files..."
            sudo docker-compose -f docker-compose.prod.yml exec -T web python manage.py collectstatic --noinput || true
            
            # ë¯¸ì‚¬ìš© ì´ë¯¸ì§€ ì •ë¦¬
            echo "ğŸ§¹ Cleaning up unused images..."
            sudo docker image prune -f
            
            # ë°°í¬ ìƒíƒœ í™•ì¸
            echo "âœ… Checking deployment status..."
            sudo docker-compose -f docker-compose.prod.yml ps
            
            echo "ğŸ‰ Deployment completed successfully!"
      
      - name: Notify deployment result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment succeeded"
          else
            echo "âŒ Deployment failed"
          fi
