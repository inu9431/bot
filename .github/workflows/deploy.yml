name: Django CI/CD

on: 
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('**/uv.lock') }}
          restore-keys: ${{ runner.os }}-uv-

      - name: Install dependencies
        run: uv sync

      - name: Run isort (PR only)
        if: github.event_name == 'pull_request'
        run: uvx isort . --check-only --diff

      - name: Run Black (Format Check)
        run: uvx black . --check --diff

      - name: Create .env file for Test
        run: |
          cat << EOF > .env
          DEBUG=True
          SECRET_KEY=test-secret-key-for-ci
          DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
          GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID=${{ secrets.NOTION_DB_ID }}
          NOTION_BOARD_URL=${{ secrets.NOTION_BOARD_URL }}
          DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_db
          EOF

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Setup PostgreSQL extensions
        run: |
          PGPASSWORD=test_password psql -h localhost -U test_user -d postgres -c "ALTER USER test_user WITH SUPERUSER;"
          PGPASSWORD=test_password psql -h localhost -U test_user -d test_db -c "CREATE EXTENSION IF NOT EXISTS pg_trgm;"

      - name: Run tests
        run: uv run pytest

  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up QEMU and Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image and save to tar (no registry)
        env:
          TAG: ${{ github.sha }}
        run: |
          docker buildx build --platform linux/amd64 -t bot:$TAG --load .
          docker save bot:$TAG -o image.tar

      - name: Copy image tar to EC2 and deploy (no registry)
        env:
          TAG: ${{ github.sha }}
        run: |
          echo "${{ secrets.EC2_KEY }}" > deploy_key.pem
          chmod 600 deploy_key.pem
          scp -o StrictHostKeyChecking=no -i deploy_key.pem image.tar ubuntu@${{ secrets.EC2_HOST }}:/home/ubuntu/image.tar
          ssh -o StrictHostKeyChecking=no -i deploy_key.pem ubuntu@${{ secrets.EC2_HOST }} \
            "set -e
            cd /home/ubuntu/bot
            git fetch origin main
            git reset --hard origin/main

            cat << 'EOF' > .env
            DEBUG=False
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS }}
            DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
            GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
            NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}
            NOTION_DB_ID=${{ secrets.NOTION_DB_ID }}
            NOTION_BOARD_URL=${{ secrets.NOTION_BOARD_URL }}
            DB_HOST=${{ secrets.DB_HOST }}
            DB_PORT=5432
            DB_NAME=${{ secrets.DB_NAME }}
            DB_USER=${{ secrets.DB_USER }}
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            DATABASE_URL=postgres://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@${{ secrets.DB_HOST }}:5432/${{ secrets.DB_NAME }}
            EOF

            docker load -i /home/ubuntu/image.tar
            docker tag bot:${TAG} bot:latest || true
            docker compose -f docker-compose.prod.yml up -d --no-build
            docker compose -f docker-compose.prod.yml exec -T web python manage.py migrate --noinput || true
            echo 'üéâ Deployment completed!'" 
          rm -f image.tar deploy_key.pem

      - name: Notify deployment result
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Deployment succeeded"
          else
            echo "‚ùå Deployment failed"
          fi