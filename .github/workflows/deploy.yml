name: Django CI/CD

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # 1. CI ë‹¨ê³„: ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬ ë° í…ŒìŠ¤íŠ¸
  build-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync

      - name: Create .env file for Test
        run: |
          echo "DEBUG=True" > .env
          echo "SECRET_KEY=test-secret-key-for-ci" >> .env
          echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "DATABASE_URL=postgres://test_user:test_password@localhost:5432/test_db" >> .env

      - name: Run tests
        run: uv run pytest -v

  # 2. CD ë‹¨ê³„: ë„ì»¤ í—ˆë¸Œ ë¹Œë“œ ë° EC2 ë°°í¬
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/qnabot:latest
            ${{ secrets.DOCKER_USERNAME }}/qnabot:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          ALLOWED_HOSTS: ${{ secrets.ALLOWED_HOSTS }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          NOTION_TOKEN: ${{ secrets.NOTION_TOKEN }}
          NOTION_DB_ID: ${{ secrets.NOTION_DB_ID }}
          NOTION_BOARD_URL: ${{ secrets.NOTION_BOARD_URL }}
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_KEY }}
          envs: DOCKER_USERNAME,DOCKER_PASSWORD,SECRET_KEY,ALLOWED_HOSTS,DISCORD_BOT_TOKEN,GEMINI_API_KEY,NOTION_TOKEN,NOTION_DB_ID,NOTION_BOARD_URL,DB_HOST,DB_NAME,DB_USER,DB_PASSWORD
          script: |
            set -e
            cd /home/ubuntu/bot
            
            git fetch origin main
            git reset --hard origin/main
            
            # .env ìƒì„± (ì‰˜ í™˜ê²½ë³€ìˆ˜ ì‚¬ìš©)
            echo "DEBUG=False" > .env
            echo "SECRET_KEY=${SECRET_KEY}" >> .env
            echo "ALLOWED_HOSTS=${ALLOWED_HOSTS}" >> .env
            echo "DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}" >> .env
            echo "GEMINI_API_KEY=${GEMINI_API_KEY}" >> .env
            echo "NOTION_TOKEN=${NOTION_TOKEN}" >> .env
            echo "NOTION_DB_ID=${NOTION_DB_ID}" >> .env
            echo "NOTION_BOARD_URL=${NOTION_BOARD_URL}" >> .env
            echo "DB_HOST=${DB_HOST}" >> .env
            echo "DB_PORT=5432" >> .env
            echo "DB_NAME=${DB_NAME}" >> .env
            echo "DB_USER=${DB_USER}" >> .env
            echo "DB_PASSWORD=${DB_PASSWORD}" >> .env
            echo "DATABASE_URL=postgres://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:5432/${DB_NAME}" >> .env
            echo "DOCKER_USERNAME=${DOCKER_USERNAME}" >> .env

            # Docker Hub ë¡œê·¸ì¸ ë° ìµœì‹  ì´ë¯¸ì§€ Pull
            sudo docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
            sudo -E DOCKER_USERNAME=${DOCKER_USERNAME} docker compose -f docker-compose.prod.yml pull
            # ë§ˆì´ê·¸ë ˆì´ì…˜ ì‹¤í–‰
            sudo -E DOCKER_USERNAME=${DOCKER_USERNAME} docker compose -f docker-compose.prod.yml run --rm web python manage.py migrate
            # ì»¨í…Œì´ë„ˆ ì¬ì‹œì‘
            sudo -E DOCKER_USERNAME=${DOCKER_USERNAME} docker compose -f docker-compose.prod.yml down
            sudo -E DOCKER_USERNAME=${DOCKER_USERNAME} docker compose -f docker-compose.prod.yml up -d --no-build
            
            sudo docker image prune -f
            echo "ğŸ‰ ë°°í¬ ì„±ê³µ!"