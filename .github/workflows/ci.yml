name: Django CI

on: 
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file for Test
        run: |
          echo "DEBUG=True" >> .env
          echo "DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}" >> .env
          echo "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}" >> .env
          echo "NOTION_TOKEN=${{ secrets.NOTION_TOKEN }}" >> .env
          echo "NOTION_DB_ID=${{ secrets.NOTION_DB_ID }}" >> .env
          echo "NOTION_BOARD_URL=${{ secrets.NOTION_BOARD_URL }}" >> .env
          
          # DB 연결 정보 (도커 컴포즈 내부 네트워크용)
          echo "DATABASE_URL=postgres://user:pass@db:5432/dbname" >> .env
      
      - name: build and Run Pytest
        run: |
          # 도커 컴포즈로 테스트 실행하고 결과 코드 반환
          docker-compose up --build --exit-code-from web